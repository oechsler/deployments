apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: minecraft
  name: server-data
  
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: minecraft
  name: server-backup
  
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  storageClassName: do-block-storage