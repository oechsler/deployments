apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: eco
  name: server-config
  
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage
  
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: eco
  name: server-storage
  
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  storageClassName: do-block-storage